<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>CHAT</title>
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual o seu nome?</h1>
        <input type="text" id="loginNameInput">
    </div>
    <div class="page" id="chatPage">
        
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status"></li>
                <li class="m-txt"><span class="me"></span> </li>
                <li class="m-txt"><span></span> </li>
            </ul>
            <ul class="userList">
                <li></li>

            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
</body>
</html>
